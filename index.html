<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA: MONARCA DAS SOMBRAS</title>
    <style>
        :root {
            --system-blue: #00d4ff;
            --system-bg: #0a0a0c;
            --system-card: #161b22;
            --penalty-red: #ff4444;
            --success-green: #00ff88;
        }

        body {
            background-color: var(--system-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            text-transform: uppercase;
        }

        #system-window {
            width: 100%;
            max-width: 420px;
            border: 2px solid var(--system-blue);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            max-height: 95vh;
            overflow-y: auto;
        }

        .header { border-bottom: 2px solid var(--system-blue); padding-bottom: 10px; margin-bottom: 15px; text-align: center; }
        
        /* PLAYER DE MÚSICA */
        .audio-player {
            background: rgba(0, 212, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            text-align: center;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .control-btn {
            background: none;
            border: 1px solid var(--system-blue);
            color: var(--system-blue);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 3px;
            transition: 0.3s;
            font-weight: bold;
        }

        .control-btn:hover {
            background: var(--system-blue);
            color: black;
        }

        #rank-display { 
            text-align: center; 
            font-size: 2.8rem; 
            font-weight: 900; 
            margin: 10px 0; 
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        #rank-title { text-align: center; font-size: 0.7rem; color: #888; margin-bottom: 15px; letter-spacing: 2px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: var(--system-card); padding: 10px; border-radius: 4px; font-size: 0.7rem; border: 1px solid #333; text-align: center;}

        .quest-item { 
            background: rgba(255, 255, 255, 0.03); 
            margin-bottom: 8px; 
            padding: 12px; 
            border-left: 4px solid var(--system-blue); 
            cursor: pointer; 
            font-size: 0.8rem;
            transition: 0.2s;
        }

        .quest-item.completed { border-left-color: var(--success-green); opacity: 0.3; text-decoration: line-through; }

        .btn-main { background: var(--system-blue); color: black; border: none; width: 100%; padding: 15px; font-weight: bold; cursor: pointer; letter-spacing: 2px; margin-top: 10px;}
        .btn-main:hover { box-shadow: 0 0 15px var(--system-blue); }
        
        .btn-reset { background: none; border: none; color: #444; width: 100%; padding: 8px; cursor: pointer; font-size: 0.55rem; margin-top: 15px; text-decoration: underline;}
    </style>
</head>
<body>

<div id="system-window">
    <div class="header">
        <h2 style="margin:0; font-size: 0.75rem; color: var(--system-blue);">[ JANELA DE STATUS ]</h2>
    </div>

    <div class="audio-player">
        <div style="font-size: 0.55rem; color: var(--system-blue); margin-bottom: 8px;">TRILHA SONORA: ON</div>
        
        <div id="player-container" style="border-radius: 4px; overflow: hidden; margin-bottom: 10px; background: #000;">
            <div id="player"></div>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" onclick="prevVideo()">⏮</button>
            <button class="control-btn" onclick="playVideo()">PLAY / PAUSE</button>
            <button class="control-btn" onclick="nextVideo()">⏭</button>
        </div>
    </div>

    <div id="rank-display">RANK E</div>
    <div id="rank-title">RECRUTA</div>

    <div class="stats-grid">
        <div class="stat-box">NÍVEL: <span id="lvl">1</span></div>
        <div class="stat-box">XP: <span id="xp">0</span>/100</div>
        <div class="stat-box">COMBO: <span id="streak">0</span> DIAS</div>
        <div class="stat-box">ESTADO: <span style="color:var(--success-green)">NORMAL</span></div>
    </div>

    <div id="quest-list"></div>

    <button class="btn-main" onclick="checkCompletion()">FINALIZAR MISSÃO</button>
    <button class="btn-reset" onclick="resetSystem()">[ REINICIAR SISTEMA ]</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    // --- LÓGICA DO PLAYER (API YOUTUBE) ---
    let player;
    
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '60',
            width: '100%',
            playerVars: {
                'listType': 'playlist',
                'list': 'RDr2yMWqNG7rk', 
                'enablejsapi': 1,
                'origin': window.location.origin
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        console.log("Status: Áudio Conectado");
    }

    function playVideo() {
        if (!player) return;
        const state = player.getPlayerState();
        if (state == 1) { // 1 = Tocando
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    }

    function nextVideo() { if(player) player.nextVideo(); }
    function prevVideo() { if(player) player.previousVideo(); }

    // --- LÓGICA DO SISTEMA DE STATUS ---
    let xp = localStorage.getItem('xp') ? parseInt(localStorage.getItem('xp')) : 0;
    let lvl = localStorage.getItem('lvl') ? parseInt(localStorage.getItem('lvl')) : 1;
    let streak = localStorage.getItem('streak') ? parseInt(localStorage.getItem('streak')) : 0;
    let lastDate = localStorage.getItem('lastDate');

    const quests = {
        E: ["- 10 FLEXÕES", "- 10 AGACHAMENTOS", "- 10 ABDOMINAIS", "- 1 MIN ALONGAMENTO"],
        D: ["- 15 FLEXÕES LARGAS", "- 20 AGACHAMENTOS", "- 20 ABDOMINAIS INFRA", "- 40 SEG. PRANCHA"],
        C: ["- 12 FLEXÕES DIAMANTE", "- 15 AGACH. EXPLOSIVO", "- 1 MIN PRANCHA", "- 10 REMADA CURVADA"],
        B: ["- 20 FLEXÕES ARQUEIRO", "- 30 AGACHAMENTOS", "- 40 ABDOMINAIS", "- 1:30 MIN PRANCHA"],
        A: ["- 10 FLEXÕES EXPLOSIVAS", "- 15 AGACH. BÚLGARO (CADA)", "- 1 MIN CANIVETE", "- 2 MIN PRANCHA"],
        S: ["- 5 FLEXÕES 1 BRAÇO", "- 10 AGACH. 1 PERNA", "- 50 ABDOMINAIS INFRA", "- 3 MIN PRANCHA"]
    };

    function updateDisplay() {
        checkStreak();
        document.getElementById('xp').innerText = xp;
        document.getElementById('lvl').innerText = lvl;
        document.getElementById('streak').innerText = streak;
        
        const rank = document.getElementById('rank-display');
        const title = document.getElementById('rank-title');

        if(lvl < 5) { 
            rank.innerText = "RANK E"; rank.style.color = "#00d4ff"; title.innerText = "RECRUTA"; 
        } else if (lvl < 15) { 
            rank.innerText = "RANK D"; rank.style.color = "#00ff88"; title.innerText = "DESPERTADO"; 
        } else if (lvl < 30) { 
            rank.innerText = "RANK C"; rank.style.color = "#ffaa00"; title.innerText = "VETERANO"; 
        } else if (lvl < 50) { 
            rank.innerText = "RANK B"; rank.style.color = "#ff00ff"; title.innerText = "MESTRE"; 
        } else if (lvl < 80) { 
            rank.innerText = "RANK A"; rank.style.color = "#ff4444"; title.innerText = "COMANDANTE"; 
        } else { 
            rank.innerText = "RANK S"; 
            rank.style.color = "#ffffff"; 
            rank.style.textShadow = "0 0 20px #fff";
            title.innerText = "MONARCA DAS SOMBRAS"; 
        }
        loadQuests();
    }

    function checkStreak() {
        if (lastDate) {
            const today = new Date();
            const lastTreino = new Date(lastDate);
            today.setHours(0,0,0,0);
            lastTreino.setHours(0,0,0,0);
            const diff = Math.floor((today - lastTreino) / (1000 * 3600 * 24));
            if (diff > 1) {
                streak = 0;
                localStorage.setItem('streak', streak);
            }
        }
    }

    function loadQuests() {
        const list = document.getElementById('quest-list');
        list.innerHTML = "";
        let r = (lvl < 5) ? "E" : (lvl < 15 ? "D" : (lvl < 30 ? "C" : (lvl < 50 ? "B" : (lvl < 80 ? "A" : "S"))));
        quests[r].forEach(q => {
            const div = document.createElement('div');
            div.className = "quest-item";
            div.innerText = q;
            div.onclick = function() { this.classList.toggle('completed'); };
            list.appendChild(div);
        });
    }

    function checkCompletion() {
        const comp = document.querySelectorAll('.completed').length;
        const tot = document.querySelectorAll('.quest-item').length;
        if(comp < tot) { alert("SISTEMA: CUMPRA TODOS OS OBJETIVOS!"); return; }
        
        const now = new Date();
        if (lastDate && new Date(lastDate).toLocaleDateString() === now.toLocaleDateString()) {
            alert("O SISTEMA ESTÁ EM REPOUSO. VOLTE AMANHÃ!"); return;
        }

        streak++; xp += 25;
        if(xp >= 100) { xp = 0; lvl++; alert("LEVEL UP!"); }
        localStorage.setItem('lastDate', now.toISOString());
        localStorage.setItem('xp', xp);
        localStorage.setItem('lvl', lvl);
        localStorage.setItem('streak', streak);
        alert("MISSÃO CONCLUÍDA!");
        updateDisplay();
    }

    function resetSystem() {
        if(confirm("ATENÇÃO: DESEJA RESETAR SEU STATUS?")) {
            localStorage.clear();
            location.reload();
        }
    }

    updateDisplay();
</script>

</body>
</html>
